<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
  </head>
  <body>
    <h2>Welcome, <span th:text="${username}"></span>!</h2>
    <p>
      Thank you for registering. Please verify your email by clicking the link
      below:
    </p>
    <p>
      <a th:href="${verificationLink}" style="color: blue; font-weight: bold"
        >Verify Email</a
      >
    </p>
    <p>If you did not register, please ignore this email.</p>
  </body>
</html>
